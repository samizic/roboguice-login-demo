buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
    buildTypes {
        release {
            runProguard false
}
}
    productFlavors {
defaultFlavor {
    proguardFile 'proguard-rules.txt'
}
    }
}

dependencies {
    compile 'org.roboguice:roboguice:2.0@jar'
}
